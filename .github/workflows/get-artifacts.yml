name: List Artifacts
on:
  workflow_dispatch:

jobs:
  list-artifacts:
    runs-on: ubuntu-latest
    steps:
      - name: List Artifacts
        run: |
          OWNER="ZePuMedical"
          REPO="imsonicSWUpgraded"
          RUN_ID="${{ github.event.workflow_run.id }}"
          TOKEN="${{ secrets.PAT }}"
          ARTIFACTS=$(curl -sH "Authorization: token ${TOKEN}" \
              "https://api.github.com/repos/${OWNER}/${REPO}/actions/artifacts" \
              | jq -r '.artifacts[] | "Name: \(.name)\nSize: \(.size_in_bytes)\nExpires: \(.expires_at)\nWorkflow run head branch: \(.workflow_run.head_branch)\n"')
          echo "ImSonick SDK available builds:\r\n$ARTIFACTS"
