name: Set CreatedDate in Test User Project
on:
  issues:
    types: [opened]
jobs:
  set-created-date:
    runs-on: ubuntu-latest
    steps:
      - name: Get User Project Data
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: tomasbkk  # Your GitHub username
          PROJECT_NUMBER: 2  # Your user project number from the URL
        run: |
          gh api graphql -f query='
            query($user: String!, $number: Int!) {
              user(login: $user){
                projectV2(number: $number) {
                  id
                  fields(first: 20) {
                    nodes {
                      ... on ProjectV2Field {
                        id
                        name
                      }
                    }
                  }
                }
              }
            }' -f user=$USERNAME -F number=$PROJECT_NUMBER > project_data.json
          echo 'PROJECT_ID='$(jq '.data.user.projectV2.id' project_data.json) >> $GITHUB_ENV
          echo 'CREATED_FIELD_ID='$(jq '.data.user.projectV2.fields.nodes[] | select(.name=="CreatedDate") | .id' project_data.json) >> $GITHUB_ENV

      - name: Add Issue to Project and Set CreatedDate
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          ISSUE_ID: ${{ github.event.issue.node_id }}
        run: |
          ITEM_ID="$(gh api graphql -f query='
            mutation($project: ID!, $issue: ID!) {
              addProjectV2ItemById(input: {projectId: $project, contentId: $issue}) {
                item { id }
              }
            }' -f project=$PROJECT_ID -f issue=$ISSUE_ID --jq '.data.addProjectV2ItemById.item.id')"
          gh api graphql -f query='
            mutation($project: ID!, $item: ID!, $field: ID!, $date: Date!) {
              updateProjectV2ItemFieldValue(input: {
                projectId: $project
                itemId: $item
                fieldId: $field
                value: { date: $date }
              }) { projectV2Item { id } }
            }' -f project=$PROJECT_ID -f item=$ITEM_ID -f field=$CREATED_FIELD_ID -f date=$(date +%Y-%m-%d) --silent
